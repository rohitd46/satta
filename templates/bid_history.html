{% extends 'base.html' %}
{% block title %}Bid history{% endblock  %}
{%block contant%}
{% load static  %}
<style>
    * {
        box-sizing: border-box;
      }
      
      input[type=text], select, textarea {
        width: 100%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        resize: vertical;
      }
      
      label {
        padding: 12px 12px 12px 0;
        display: inline-block;
        font-size:25px;
      }
      
      input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 8px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      
      input[type=submit]:hover {
        background-color: #45a049;
      }
    .winning_container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
      .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
      }
      
      .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
      }
      .w_row{
        display: flex;
        align-items: center;
      }
      .w_row:after {
        content: "";
        display: table;
        clear: both;
        
      }
      @media screen and (max-width: 600px) {
        .col-25, .col-75, input[type=submit] {
          width: 100%;
          margin-top: 20px;
        }
      }

      .wallet_nav {
        padding: 0 30px;
        width: auto;
        height: 70px;
        display: flex;
        background-color: cornflowerblue;
        align-items: center;
        justify-content: space-between;
    }
    
    .wallet_nav .heading {
        margin-left: 50px;
        font-weight: 600;
        font-size: 20px;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      border: 1px solid #ddd;
      margin-top:50px;
    }
    
    th, td {
      text-align: left;
      padding: 16px;
    }
    
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
</style>
<nav class="wallet_nav">
  <div class="heading">Bid History</div>

</nav>
<div class="winning_container">
    <form action="{%url 'bid'%}" method="POST">
      {% csrf_token %}
    <div class="w_row">
        <div class="col-25">
            <label for="datefrom">From Date</label>
        </div>
          <div class="col-75">
            <input type="date" id="date" name="from" >
          </div>
    </div>
    <div class="w_row">
        <div class="col-25">
            <label for="dateto">To Date</label>
        </div>
          <div class="col-75">
            <input type="date" id="date" name="to" >
          </div>
    </div>
        <div class="w_row">
            <input type="submit" value="Submit">
        </div>
    
    </form>

    <table>
      <tr>
        <th>Date</th>
        <th>Points</th>
        <th>Bazar</th>
      </tr>
      <tr>
       
        {%for i in data%}
        <td>{{i.date}}</td>
        <td>{{i.points}}</td>
        <td>Milan Morning</td>
      </tr>  
    
     
     

      
    </table>
      
</div>
{% endblock contant %}

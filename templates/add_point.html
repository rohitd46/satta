{% extends 'base.html' %}
{% block title %}Add Ponits{% endblock %}
{% block contant %}
<style>
  .container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }

  input[type=text],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }


  label {
    padding: 12px 12px 12px 0;
    display: inline-block;
    font-size: 40px;
    font-family: 'Courier New', monospace;
  }

  .button {
    margin: 20px;

  }

  .wallet_nav {
    padding: 0 30px;
    width: auto;
    height: 70px;
    display: flex;
    background-color: cornflowerblue;
    align-items: center;
    justify-content: space-between;
  }

  .wallet_nav .heading {
    margin-left: 50px;
    font-weight: 600;
    font-size: 20px;
  }
</style>
<nav class="wallet_nav">
  <div class="heading">Add Points</div>
</nav>
<form method="POST" action="{%url 'addpoint'%}">
  {% csrf_token %}
  <div class="container">
    <label>Add Points</label>
    <input type="text" id="amount" name="amount" placeholder="Enter Points...">
    <div class="button">
      <a href="{%url 'addpoint'%}" class="btn btn-secondary  btn-lg btn-block fa fa-add">Pay With UPI</a>
    </div>

    <div class="button">
      <input type="submit"  class="btn btn-secondary   btn-lg btn-block fa fa-add" value="Pay With
      Rozorpay">
      
    </div>
  </div>
 



 
    {% endblock contant %}

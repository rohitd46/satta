{% extends 'base.html' %}
{% block title %}triple pana{% endblock %}
{% block contant %}
<style>
  .wallet_nav {
    padding: 0 30px;
    width: auto;
    height: 70px;
    display: flex;
    background-color: cornflowerblue;
    align-items: center;
    justify-content: space-between;
  }

  .wallet_nav .heading {
    margin-left: 50px;
    font-weight: 600;
    font-size: 20px;
  }

  * {
    box-sizing: border-box;
  }

  input[type=text],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }

  label {
    padding: 12px 12px 12px 0;
    display: inline-block;
    color: blue;
  }

  input[type=submit] {
    background-color: #04AA6D;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
    margin-top: 20px;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  .container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 25px;
  }

  .col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
  }

  .col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;

  }

  /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {

    .col-25,
    .col-75,
    input[type=submit] {
      width: 100%;
      margin-top: 10px;
    }
  }
</style>
<nav class="wallet_nav">
  <div class="heading">06:00 PM (Triple Pana)</div>
</nav>
<div class="container">
  <form action="{%url 'sixpmtriplepana'%}" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-25">
        <label for="fname">Date</label>
      </div>
      <div class="col-75">
        <input type="text" id="today_date"  readonly> 
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="fname">Pana</label>
      </div>
      <div class="col-75">  
        <select name="pana" Required>
          <option>Enter Digit</option>
          <option value="000">000</option>
          <option value="111">111</option>
          <option value="222">222</option>
          <option value="333">333</option>
          <option value="444">444</option>
          <option value="555">555</option>
          <option value="666">666</option>
          <option value="777">777</option>
          <option value="888">888</option>
          <option value="999">999</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="fname">Points</label>
      </div>
      <div class="col-75">
        <input type="text" placeholder="Enter Points"Required name="points">
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>

  </form>
</div>
<script>
  var today = new Date();
  var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
  document.getElementById("today_date").value = date;
</script>
{% endblock contant %}
